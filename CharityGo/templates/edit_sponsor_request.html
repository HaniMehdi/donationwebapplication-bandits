{% include 'ngo_login_header.html' %}


{% if error %}
<div class="alert alert-info alert-dismissible fade show text-center" role="alert">
  {{ error }}
</div>
{% endif %}


<div class="container col-md-10">

    <h1 class="text-center mt-4">Edit Sponsor Request</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'saveeditedsponsorrequest' ngouuid=ngo.uuid requestuuid=sponsorrequest.uuid %}">
      {% csrf_token %}


      <fieldset style="margin-top: 40px;">
        <legend class="text-center">Details</legend>

        <div class="form-group mt-4">
            <label>Sponsor Request Name</label>
            <input type="text" class="form-control" name="request_name" maxlength="50" required value="{{sponsorrequest.request_name}}">
        </div>
    
        <div class="form-group mt-2">
            <label>Sponsor Request Description</label>
            <textarea name="request_description" cols="30" rows="1" class="form-control" maxlength="255" required>{{sponsorrequest.request_description}}</textarea>
        </div>

        <div class="form-group mt-4">
            <label>Sponsor Request Price</label>
            <input type="text" class="form-control" name="request_price" maxlength="50" required value="{{sponsorrequest.request_price}}">
        </div>

        <div class="form-group mt-2">
            <label>Sponsor Request Image</label>
            <span>{{ sponsorrequest.request_image.url }}</span>
            <input type="file" class="form-control" name="request_image">
        </div>

        <button type="submit" class="btn btn-primary mt-4">Update</button>

      </fieldset>


    </form>
</div>
  




{% include 'footer.html' %}
