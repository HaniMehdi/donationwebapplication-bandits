{% include 'ngo_login_header.html' %}


{% if error %}
<div class="alert alert-info alert-dismissible fade show text-center" role="alert">
  {{ error }}
</div>
{% endif %}


<div class="container col-md-10">

    <h1 class="text-center mt-4">Add Sponsor Request</h1>

    <form method="POST" enctype="multipart/form-data" action="{% url 'saveaddedsponsorrequest' ngouuid=ngo.uuid %}">
      {% csrf_token %}


      <fieldset style="margin-top: 40px;">
        <legend class="text-center">Details</legend>

        <div class="form-group mt-4">
            <label>Sponsor Request Name</label>
            <input type="text" class="form-control" name="request_name" maxlength="50" required>
        </div>
    
        <div class="form-group mt-2">
            <label>Sponsor Request Description</label>
            <textarea name="request_description" cols="30" rows="1" class="form-control" maxlength="255" required></textarea>
        </div>

        <div class="form-group mt-4">
            <label>Sponsor Request Price</label>
            <input type="text" class="form-control" name="request_price" maxlength="50" required>
        </div>

        <div class="form-group mt-2">
            <label>Sponsor Request Image</label>    
            <input type="file" class="form-control" name="request_image" required>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Add Sponsor Request</button>

      </fieldset>


    </form>
</div>
  




{% include 'footer.html' %}
