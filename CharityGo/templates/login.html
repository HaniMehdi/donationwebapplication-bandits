{% include 'header.html' %}

{% load static %}



<div class="container">



  <div class="jumbotron text-center mx-auto" style="background-color: #000000; border-radius: 10px; color: #ffffff; margin-top: 50px;">
    <div class="row">
      <div class="col-md-5 mx-auto" style="margin-top: 80px;">    
        <form method="POST" action="{% url 'validateuser' %}"">
          {% csrf_token %}
          <h2 class="text-center"> LOGIN </h2>
          <div class="form-group mx-sm-2 mb-2 mt-4" style="margin-left: 20px; margin-right: 20px;">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
              placeholder="Enter email">        
          </div>
          <div class="form-group mx-sm-2 mb-2 mt-2" style="margin-left: 20px; margin-right: 20px;">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <div class="text-center mx-sm-3 mb-4 mt-4">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        {% if error %}
            <div class=" alert alert-danger" role="alert" style="margin-left: 20px; margin-right: 20px;"> 
              {{error}}
            </div>
        {% endif %}
      </div>
      <div class="col-md-6">
        <img src="{% static 'poverty.jpg' %}" alt="Phone" class="img-fluid" style="height: 450px; filter: grayscale(50%);">
      </div>
    </div>
  </div>




</div>






{% include 'footer.html' %}
